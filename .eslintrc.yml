root: true

plugins:
  - jest
  - babel

env:
  browser: true
  es2021: true
  node: true
  jest: true

extends:
  - "airbnb-base"
  - "plugin:jest/recommended"

overrides: []

parser: "@babel/eslint-parser"

parserOptions:
  ecmaVersion: latest
  sourceType: module

rules:
  no-console: 0
  import/extensions: 0
